# 字幕延迟
DOWN add sub-delay -0.5
UP add sub-delay 0.5
Shift+DOWN add sub-delay -0.1
Shift+UP add sub-delay 0.1

# 字幕字体
d add sub-scale +0.1
a add sub-scale -0.1
w add sub-pos -1
s add sub-pos +1

# 跳转
RIGHT no-osd seek 1 exact
LEFT no-osd seek -1 exact
Shift+RIGHT seek 1
Shift+LEFT seek -1
. frame-step
, frame-back-step

